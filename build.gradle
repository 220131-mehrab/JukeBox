plugins {
    id 'application'
}

group 'com.revature.jukebox'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

mainClassName = 'com.revature.jukebox.App'

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}

dependencies {
    implementation 'org.apache.tomcat.embed:tomcat-embed-core:10.1.0-M11'
    implementation 'org.apache.tomcat.embed:tomcat-embed-logging-log4j:9.0.0.M6'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}